<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quick Share</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <style>
      #fileList div {
        transition: all 0.3s ease-in-out;
      }
      #fileList div:hover {
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg shadow bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Quick Share</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
   <main class="bg-light py-5">
    <div class="px-4 py-5 text-center">
      <img
        class="d-block mx-auto mb-4"
        src="https://cdn-icons-png.flaticon.com/512/1037/1037325.png"
        alt="logo"
        width="100"
      />
      <h1 class="display-5 fw-bold text-body-emphasis">Quick Share</h1>
      <div class="col-lg-6 mx-auto">
        <p class="fs-5 mb-4">
          Quick Share is an online platform that allows you to upload and share files quickly and easilyâ€”for free. Give it a try!
        </p>
        <div class="d-grid gap-2 d-sm-flex align-items-center justify-content-sm-center">
          <div>
            <input name="file" class="form-control" type="file" id="fileInput" />
          </div>
          <button type="button" class="btn btn-primary px-4" onClick="uploadFile()">
            Upload File
          </button>
        </div>
      </div>
    </div>
    
    <div class="container mt-5">
      <h3 class="mb-3 text-center">Uploaded Files</h3>
      <div id="fileList" class="mt-3"></div>
    </div>
    
   </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
